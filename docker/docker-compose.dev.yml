version: '3.9'
services:
    server:
        build:
            context: ../.
            dockerfile: docker/server/Dockerfile.dev
        image: iamkevinlowe/elastic-movies_server
        container_name: elastic-movies_server
        ports:
            - '80:80'
        links:
            - api:api
            - app:app
        depends_on:
            - api
            - app

    app:
        build:
            context: ../.
            dockerfile: docker/app/Dockerfile.dev
        image: iamkevinlowe/elastic-movies_app
        container_name: elastic-movies_app
        environment:
            - NODE_ENV=development
        volumes:
            - ../app:/usr/src/app
        ports:
            - '3000:3000'

    api:
        build:
            context: ../.
            dockerfile: docker/api/Dockerfile.dev
        image: iamkevinlowe/elastic-movies_api
        container_name: elastic-movies_api
        environment:
            - NODE_ENV=development
        volumes:
            - ../api:/usr/src/api
        ports:
            - '8080:8080'
        depends_on:
            - es01
            - es02
            - es03

    worker:
        build:
            context: ../.
            dockerfile: docker/worker/Dockerfile.dev
        image: iamkevinlowe/elastic-movies_worker
        container_name: elastic-movies_worker
        environment:
            - NODE_ENV=development
        volumes:
            - ../api:/usr/src/worker
        ports:
            - '9000:9000'
        depends_on:
            - redis
            - es01
            - es02
            - es03

    es01:
        image: elasticsearch:7.10.1
        container_name: elastic-movies_es01
        restart: on-failure
        environment:
            - node.name=es01
            - cluster.name=es-docker-cluster
            - discovery.seed_hosts=es02,es03
            - cluster.initial_master_nodes=es01,es02,es03
            - bootstrap.memory_lock=true
            - "ES_JAVA_OPTS=-Xms1g -Xmx1g"
        ulimits:
            memlock:
                soft: -1
                hard: -1
        volumes:
            - data01:/usr/share/elasticsearch/data
        ports:
            - '9200:9200'

    es02:
        image: elasticsearch:7.10.1
        container_name: elastic-movies_es02
        restart: on-failure
        environment:
            - node.name=es02
            - cluster.name=es-docker-cluster
            - discovery.seed_hosts=es01,es03
            - cluster.initial_master_nodes=es01,es02,es03
            - bootstrap.memory_lock=true
            - "ES_JAVA_OPTS=-Xms1g -Xmx1g"
        ulimits:
            memlock:
                soft: -1
                hard: -1
        volumes:
            - data02:/usr/share/elasticsearch/data

    es03:
        image: elasticsearch:7.10.1
        container_name: elastic-movies_es03
        restart: on-failure
        environment:
            - node.name=es03
            - cluster.name=es-docker-cluster
            - discovery.seed_hosts=es01,es02
            - cluster.initial_master_nodes=es01,es02,es03
            - bootstrap.memory_lock=true
            - "ES_JAVA_OPTS=-Xms1g -Xmx1g"
        ulimits:
            memlock:
                soft: -1
                hard: -1
        volumes:
            - data03:/usr/share/elasticsearch/data

    redis:
        image: redis:latest
        container_name: elastic-movies_redis
        restart: on-failure
        ports:
            - '6379:6379'
        volumes:
            - dataRedis:/data

volumes:
    data01:
        driver: local
    data02:
        driver: local
    data03:
        driver: local
    dataRedis:
        driver: local
